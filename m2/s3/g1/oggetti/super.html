<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        {
            class Pizza {

                constructor(_gusto, _prezzo, _ingredienti = []) {
                    this.gusto = _gusto;
                    this.prezzo = _prezzo;
                    this.ingredienti = _ingredienti;
                }
                dettagli() { // METODO
                    return + `La pizza ${this.gusto} costa ${this.prezzo}$`;
                }
                prezzoScontato() { // METODO
                    return this.prezzo * 0.8;
                }
            }

            class PizzaBianca extends Pizza{
                constructor(_gusto, _prezzo) {
                    super(_gusto, _prezzo,['mozzarella']);
                }
                aggiungiIngredienti(...ingredienti){
                    if(this.ingredienti.includes('pomodoro')){
                        this.ingredienti.push(...ingredienti)
                    }
                } 
                dettagli() { // METODO
                    return super.dettagli() + `La pizza ${this.gusto} costa ${this.prezzo}$ e niente ciao`;
                }
            }

            let formaggi = new PizzaBianca('4 Formaggi', 8);
            formaggi.aggiungiIngredienti('Emmental', 'Parmigiano', 'Gorgonzola')

            console.log(formaggi);
    
            console.log(formaggi.dettagli());
        }
    </script>
</body>
</html>
