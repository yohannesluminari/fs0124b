    <script>

        let i = 0;

            console.log(i + ": é minore di 10");
            document.write(i);
            i++;
        }

        while(x > 0 ){

            document.write(x);
            x--;
        }

        document.write('<hr>');
        // Il do-while fa almeno un'esecuzione a differenza del while che può anche fare 0 istruzioni
        let y = 10;
        do{
            document.write(y);
            y--;
        }while( y < 0)

        for(let a = 0;a < 10;a++ ){

            }

            console.log(a)
