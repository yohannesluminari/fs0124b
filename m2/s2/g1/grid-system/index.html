<!doctype html>
<html lang="en">

<head>

  <!-- // I 2 LINK cdn sono per Bootstrap -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <link rel="stylesheet" href="../style.css">
</head>

<body>

  <div class="container">

    <div class="row">

      <div class="col"></div>     <!--  // 6 gli dici occupa il 50% dello spazio perche 12 è il 100% -->
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>
      <div class="col"></div>

    </div>


    
    <div class="row mt-5">   <!-- mt dice di quanto è il margin top -->
 
      <div class="col-6">1</div>   
      <div class="col-6">2</div>
      <div class="col-6">3</div>
      <div class="col-6">4</div>
      <div class="col-6">5</div>

    </div>

     <!-- offset per spostarew una colonna -->

     <div class="row mt-5">
      <div class="col-6 offset-6">
        
      </div>
     </div>
  </div>








  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
