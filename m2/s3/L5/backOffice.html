<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Modifica Telefono</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Modifica Telefono</h1>
        <form id="phone-form" class="mt-3">
            <div class="mb-3">
                <label for="phone-name" class="form-label">Name</label>
                <input type="text" class="form-control" id="phone-name" required>
            </div>
            <div class="mb-3">
                <label for="phone-description" class="form-label">Description</label>
                <input type="text" class="form-control" id="phone-description" required>
            </div>
            <div class="mb-3">
                <label for="phone-brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="phone-brand" required>
            </div>
            <div class="mb-3">
                <label for="phone-imageUrl" class="form-label">ImageUrl</label>
                <input type="text" class="form-control" id="phone-imageUrl" required>
            </div>
            <div class="mb-3">
                <label for="phone-price" class="form-label">Price</label>
                <input type="number" class="form-control" id="phone-price" step="0.01" required>
            </div>
            <a href="index.html" class="btn btn-success">HomePage</a>
            <button type="submit" class="btn btn-danger">Svuota Campi</button>
            <button type="submit" class="btn btn-primary">Salva Modifiche</button>
        </form>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/modify.js"></script>
</body>
</html>
