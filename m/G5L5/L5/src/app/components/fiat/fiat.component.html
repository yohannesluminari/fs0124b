<div class="container">
  <h1>Welcome To <span>Fiat</span>Section</h1>
  <div class="row">
    <div class="col-md-6" *ngFor="let auto of fiatCars">
      <div class="card" [style.background-color]="getCardBackgroundColor(auto.available)">
        <img class="card-img-top" [src]="auto.brandLogo" alt="Brand Logo">
        <div class="card-body">
          <h5 class="card-title">{{ auto.brand }}</h5>
          <p class="card-text">Model: {{ auto.model }}</p>
          <p class="card-text">Year: {{ auto.year }}</p>
          <p class="card-text">Price: {{ auto.price }}</p>
          <p class="card-text">Available: {{ auto.available ? 'Yes' : 'No' }}</p>
          <a *ngIf="auto.available; else notAvailable" class="btn btn-primary px-5">Buy</a>
          <ng-template #notAvailable>
            <a class="btn btn-secondary px-5">Not Available</a>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
