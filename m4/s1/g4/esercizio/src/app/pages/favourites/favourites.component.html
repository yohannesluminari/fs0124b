<div class="row">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let p of likedCards">
    <div class="card">
      <img [src]="p.thumbnailUrl" class="card-img-top" alt="Product Thumbnail">
      <div class="card-body">
        <h5 class="card-title">{{ p.title }}</h5>
        <p class="card-text">{{ p.albumId }}</p>
        <button (click)="removeFromFavourites(p)" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>
</div>
