<div class="dropdown text-end">
  <a (click)="show = !show" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
    <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
  </a>
  <ul class="dropdown-menu text-small" [ngClass]="{show:show}" >
    <li *ngFor="let prod of products">
      <a class="dropdown-item">{{prod.title}}</a>
    </li>
  </ul>
</div>
