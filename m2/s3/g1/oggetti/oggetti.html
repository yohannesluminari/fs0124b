<body>


    <script>

        {
            let pizza = {
                gusto: 'Margherita',
                prezzo: 7,
                'lista-ingredienti': [
                    'Mozzarella',
                    'Pomodoro'
                ],
                misure: {
                    mini: true,
                    normal: true,
                    metro: false
                }
            }

            console.log(pizza.gusto);
            // ARRAY DENTRO OGETTO
            console.log(pizza['lista-ingredienti'][1]);
            console.log(pizza.misure.metro);

        }

        {
            let pizza = {
                gusto: 'Margherita',
                prezzo: 7,
                
                mostraDettagli : function(){ // un METODO è una funzione dentro ad un oggetto
                    console.log(`La pizza ${this.gusto} costa ${this.prezzo}`);
                },
                prezzoScontato: function(){
                    return this.prezzo * 0.8; // preparo una fuznione che calcola il 20% di asconto
                }
            }
            function mostraDettagli(){
                console.log('Questo non è un metodo ma una funzione')
            }
            pizza.mostraDettagli();
            mostraDettagli();
        }
    </script>
