
<body>
  <div class="container">
    <h1>Registrati</h1>
    <form>
      <input type="text" name="nome" class="form-control" [(ngModel)]="registerData.firstname" placeholder="Nome">
      <input type="text" name="cognome" class="form-control" [(ngModel)]="registerData.lastname" placeholder="Cognome">
      <input type="email" name="email" class="form-control" [(ngModel)]="registerData.email" placeholder="email">
      <input type="password" name="password" class="form-control" [(ngModel)]="registerData.password" placeholder="Password">
      <button class="btn btn-success" (click)="signUp()">Registrati</button>
    </form>
  </div>
</body>
