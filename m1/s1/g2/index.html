<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <!-- tabelle - tr colonne td righe-->
      <!-- table>*3>td*3{cella} 
     -->
    <table>
        <!-- intestazione tabella-->
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Anni</th>
            </tr>
        </thead>
        <tbody>
            <tr> 
                <td>Marco</td> 
                <td>Luca</td>
                <td>28</td>
            </tr>
            <tr> 
                <td>Botte</td> 
                <td>Rossi</td>
                <td>18</td>
            </tr>
        </tbody>
         <!-- footer -->
        <tfoot>
            <td>Numero Utenti</td>
            <td>2</td>
        </tfoot>
    </table>

    <table>
        <tr>
            <td colspan="3">cella1</td>
            <td rowspan="3">cella2</td>
            <td>cella3</td>
        </tr>
        <tr>
            <td>cella4</td>
            <td>cella5</td>
            <td>cella6</td>
        </tr>
        <tr>
            <td>cella7</td>
            <td>cella8</td>
            <td>cella9</td>
        </tr>
    </table>
</body>
</html>
