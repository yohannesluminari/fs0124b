<div class="container " id="body">
  <h1>Our Supported <span>Brand</span></h1>
  <div class="loghi d-flex">
    <img src="../../../assets/loghi/fiat logo.png" alt=""  routerLink="/fiat">
    <img src="../../../assets/loghi/ford.png" alt=""  routerLink="/ford">
    <img src="../../../assets/loghi/audi.png" alt=""  routerLink="/audi">
  </div>
  <h1>Welcome To <span>CarSpa</span></h1>
  <div class="row" >
    <div class="col-md-6 col-lg-6 col-xl-4" *ngFor="let auto of autoArr">
      <div class="card" *ngFor="let auto of autoArr" [ngClass]="{'available': isAvailable(auto)}" >
        <img class="card-img-top" [src]="auto.brandLogo" alt="Brand Logo">
        <div class="card-body">
          <h5 class="card-title">{{ auto.brand }}</h5>
          <p class="card-text">Model: {{ auto.model }}</p>
          <p class="card-text">Year: {{ auto.year }}</p>
          <p class="card-text">Price: {{ auto.price }}</p>
          <p class="card-text">Available: {{ auto.available ? 'Yes' : 'No' }}</p>
          <a [routerLink]="['/', auto.brand.toLowerCase()]"
              class="btn btn-success">
                Details
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
