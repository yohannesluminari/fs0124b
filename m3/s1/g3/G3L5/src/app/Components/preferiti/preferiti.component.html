


<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let prodotto of prodotti">
      <div class="card h-100">
        <img class="card-img-top" src="{{ prodotto.thumbnail }}" alt="{{ prodotto.title }}">
        <div class="card-body">
          <h4 class="card-title">{{ prodotto.title }}</h4>
          <h5>{{ prodotto.price }}</h5>
          <p class="card-text">{{ prodotto.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
