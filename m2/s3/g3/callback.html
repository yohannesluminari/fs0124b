<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>

    <script>

        function scriviTesto(selettore, testo, fn){
            const target = document.querySelector(selettore)
            target.innerHTML = fn(testo);
        }

        scriviTesto('#div1', 'ciao', function(t){
            return `<b>${t}</b>`
        });

        scriviTesto('#div2', 'ciaone', function(t){
            return `<i>${t}</i>`
        });

        scriviTesto('#div3', 'ciao3', grassetto);

        function grassetto(t){
            return `<b>${t}</b>`
        };
        
    </script>
</body>
</html>
