<h1 class="text-white">Todo list</h1>
<div class="input-group mb-3">
  <input type="text" [(ngModel)]="searchQuery" class="form-control" placeholder="Search tasks..." aria-describedby="searchButton" (input)="searchTasks()">
  <button class="btn btn-outline-secondary" type="button" id="searchButton" (click)="searchTasks()">Search</button>
</div>

<div *ngFor="let todo of filteredTodos">
  <div [style.background-color]="todo.backgroundColor" class="col">
    <p>Todo: {{ todo.todo }}</p>
    <p>User Name: {{ todo.userName }}</p>
    <input type="checkbox" [checked]="todo.completed" (click)="toggleTodoCompletion(todo)">
  </div>
</div>
