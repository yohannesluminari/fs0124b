<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        //comparazione/confronto -  produce un valore booleano
        let anni = 19;
        let maggiorenne = 18;

        console.log( anni >= maggiorenne );
        console.log( maggiorenne <= anni );
        console.log( maggiorenne == anni );
        console.log( maggiorenne != anni ); // ! - NON

        /*
        uguaglianza -  produce un valore booleano
        AND - se entrambe vere o entrambe false restituisce TRUE senno FALSE
        OR - FALSE se akmeno uno delle 2 condizioni Ã¨ vera senno FALSE
        */
        console.log(anni >= 18 && anni < 121); // true
    </script>
</body>
</html>
