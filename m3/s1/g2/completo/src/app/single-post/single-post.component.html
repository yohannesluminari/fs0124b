<div class="card my-3" [ngClass]="{'border-primary': post.active}">
  <div class="card-header d-flex justify-content-between">
    <div class="badges">
      <span class="badge bg-primary me-1 text-uppercase" *ngFor="let tag of post.tags">{{ tag | pipeuppercase }}</span>
    </div>
    <div class="btn btn-danger" (click)="toggleEdit()">EDIT</div>
  </div>
  <div class="card-body" *ngIf="!edit">
    <h5 class="card-title">{{ post.title | pipeuppercase }}</h5>
    <p class="card-text">{{ post.body | pipeuppercase }}</p>
  </div>
  <div class="card-body" *ngIf="edit">
    <ng-content></ng-content>
  </div>
</div>
