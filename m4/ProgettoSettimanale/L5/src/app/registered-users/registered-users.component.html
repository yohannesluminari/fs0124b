<div class="container">
  <h2 class="mt-5">Ecco la lista degli User Registrati</h2>
  <div class="row mt-3">
    <div class="col-md-6" *ngFor="let user of users">
      <div class="card">
        <div class="card-header">
          {{ user.firstname }} {{ user.lastname }}
        </div>
        <div class="card-body">
          <h5 class="card-title">Favourite Films:</h5>
          <ul class="list-group">
            <li class="list-group-item" *ngFor="let film of user.FavouriteFilms">
              {{ film }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
